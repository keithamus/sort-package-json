name: CI
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
          # - 'macos-latest'
          # - 'windows-latest'
        node_version:
          - '24'
          - '22'
          - '20'
    name: Node.js ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        if: matrix.node_version == '24'
        run: npm run lint

      - name: Run Tests
        run: npm run test-coverage
